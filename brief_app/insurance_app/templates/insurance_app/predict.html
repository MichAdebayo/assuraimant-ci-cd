{% extends 'insurance_app/base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <!-- Heading -->
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Predicted Insurance Charges</h1>

    <!-- Prediction Result Card -->
    <div class="max-w-lg mx-auto bg-green-50 border-l-4 border-green-400 p-6 rounded-lg shadow-md">
        <p class="text-lg text-green-700 font-semibold">
            Congratulations! Your predicted insurance charges is:
            <span class="block text-2xl text-green-900 mt-2">${{ predicted_charges }}</span>
        </p>
    </div>

    <!-- Back to Profile Button -->
    <div class="text-center mt-8">
        <a href="{% url 'profile' %}" class="inline-block bg-[#026f4e] text-[#FBFCFA] px-6 py-3 rounded-lg hover:bg-[#ed1c24] transition duration-300 ease-in-out transform hover:scale-105">
            Back to Profile
        </a>
    </div>
</div>
{% endblock %}
