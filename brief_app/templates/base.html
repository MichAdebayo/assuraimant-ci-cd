{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Assur'Aimant{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">  <!-- Your custom CSS (if needed) -->
    {% block extra_head %}{% endblock %}  <!-- Extra head content -->
</head>
<body class="bg-gray-50 font-sans leading-normal tracking-normal flex flex-col min-h-screen">
    <!-- Header -->
    {% include 'insurance_app/includes/header.html' %}

    <!-- Main Content -->
    <main class="container mx-auto flex-grow p-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="mt-auto bg-white shadow-md py-4">
        <div class="container mx-auto text-center">
            <p class="text-gray-700">&copy; Assur'Aimant <span id="current_year">{{ current_year }}</span></p>
        </div>
    </footer>

    <!-- Scripts -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var currentYear = new Date().getFullYear();
            document.getElementById('current_year').textContent = currentYear;
        });
    </script>
</body>
</html>
